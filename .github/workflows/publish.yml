on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: 14

      - run: yarn

      - run: yarn build

      - uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: _site